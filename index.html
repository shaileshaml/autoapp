<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* CSS styles can be included directly in the head section */
        body {
            font-family: Arial, Helvetica, sans-serif; /* Use a readable font */
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
            color: #333;
        }

        .welcome-container {
            background-color: #fff; /* White background for the container */
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* subtle shadow */
            text-align: center; /* Center text inside the container */
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #007bff; /* Blue color for the main heading */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none; /* Remove underline from links */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Website!</h1>
        <p>Thank you for visiting. We provide high-quality information and services.</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>
</body>
</html>
